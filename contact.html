<html>
    <head>
        <link rel="icon" type="image/png" href="./image/emyu.png">
        <title>Contact Form</title>
        <link rel="stylesheet" href="./css/contact.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="image/logo.png" alt="logo" />
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>

        <div class="form-container">
            <form>
                <div>
                    <h1>GET IN TOUCH</h1>
                </div>
                <div>
                    <label for="input-name">Name</label>
                    <input type="text" id="input-name" required />
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" required />
                </div>

                <div>
                    <label for="input-number">Phone Number</label>
                    <input type="number" id="input-number" required />
                </div>

                <div>
                    <label for="input-subject">Subject</label>
                    <select id="input-subject" required>
                        <option value="" hidden>Select</option>
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea required rows="3" cols="10" class="" id="input-message"></textarea>
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
